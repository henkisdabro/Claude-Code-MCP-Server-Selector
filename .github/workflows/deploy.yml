name: CI

on:
  push:
    branches: [main, "feature/**"]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: Test (${{ matrix.os }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify platform detection
        run: |
          npx tsx -e "
            import { detectPlatform } from './src/utils/platform.js';
            import { isClaudeAvailable } from './src/utils/executable.js';
            console.log('Platform detected:', detectPlatform());
            console.log('Claude CLI available:', isClaudeAvailable());

            // Verify expected platform
            const expected = {
              'darwin': 'macos',
              'win32': 'windows',
              'linux': 'linux'
            }[process.platform];

            const detected = detectPlatform();
            if (detected !== expected && detected !== 'wsl') {
              console.error('Platform mismatch: expected', expected, 'got', detected);
              process.exit(1);
            }
            console.log('Platform verification passed');
          "

  coverage:
    runs-on: ubuntu-latest
    name: Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
        continue-on-error: true

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, coverage]
    runs-on: ubuntu-latest
    name: Publish to npm

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build:prod

      - name: Publish to npm
        run: npm publish
