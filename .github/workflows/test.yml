name: MCP Selector Tests

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test-bash:
    runs-on: ubuntu-latest
    name: Bash Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          # Install bats-core
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          cd /tmp/bats-core
          sudo ./install.sh /usr/local

      - name: Check bash syntax
        run: bash -n mcp

      - name: Run unit tests
        run: bats tests/unit/*.bats

      - name: Run integration tests
        run: |
          if [ -f tests/integration/*.bats ]; then
            bats tests/integration/*.bats
          else
            echo "No integration tests found"
          fi

  lint:
    runs-on: ubuntu-latest
    name: Shellcheck Lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: shellcheck mcp || true  # Don't fail on warnings for now

  test-macos:
    runs-on: macos-latest
    name: macOS Compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install bash jq
          # Install bats-core
          brew install bats-core

      - name: Check bash syntax with modern bash
        run: /opt/homebrew/bin/bash -n mcp || /usr/local/bin/bash -n mcp

      - name: Run unit tests
        run: bats tests/unit/*.bats
